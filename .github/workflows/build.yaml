name: image

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  pull-image:
    runs-on: ubuntu-latest
    steps:
      - name: pull & push
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
          docker build -t xzxwl/chromedp-headless-shell .
          docker push xzxwl/chromedp-headless-shell
